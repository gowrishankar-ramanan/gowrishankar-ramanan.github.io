<!DOCTYPE html>
<html>

<head>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style>
.chart rect {fill: steelblue; }
.chart circle {fill: steelblue; }
#tooltip {
	opacity: 0;
	position: absolute;
	text-align: center;
	width: 60px; height: 40px;
	background: white;
	border: 0px;
circle {fill: lightblue; stroke: black;}
</style>
</head>

<body onload='init()'>
<h1>Fuel Economy of Cars in 2017</h1>
<p>I'm hosted with GitHub Pages.</p>
<ul></ul>
<svg width="500" height="500">

</svg>

<div id="tooltip"></div>

<script>
async function init() {
var data = await d3.csv("https://flunky.github.io/cars2017.csv");
var x = d3.scaleLog().domain([10,150]).range([0,500]);
var y = d3.scaleLog().domain([10,150]).range([500,0]);
d3.select("svg")
  .append("g")
  .attr("transform", "translate(50,50)")
  .selectAll("circle").data(data).enter().append("circle")
  .attr("cx", function(d,i) { return x(parseInt(d.AverageCityMPG,10)); })
  .attr("cy", function(d,i) { return y(parseInt(d.AverageHighwayMPG,10)); })
  .attr("r", function(d,i) {return 2 + parseInt(d.EngineCylinders,10);});
d3.select("svg")
  .append("g")
  .attr("transform", "translate(50,50)")
  .call(d3.axisLeft(y)
		  .style("text-anchor", "middle")
          .text("AverageHighwayMPG");   
          .tickValues([10,20,50,100])
          .tickFormat(d3.format("~s")));
d3.select("svg")
  .append("g")
  .attr("transform", "translate(50,250)")
  .call(d3.axisBottom(x)
  		  .style("text-anchor", "middle")
          .text("AverageCityMPG");   
          .tickValues([10,20,50,100])
          .tickFormat(d3.format("~s")));
}
</script>

</body>
</html>
