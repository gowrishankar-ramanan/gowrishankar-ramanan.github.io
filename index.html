<!DOCTYPE html>
<html>

<head>
<script src='https://d3js.org/d3.v4.min.js'></script>
<style>
.chart rect {fill: steelblue; }
.chart circle {fill: steelblue; }
#tooltip {
	opacity: 0;
	position: absolute;
	text-align: center;
	width: 60px; height: 40px;
	background: white;
	border: 0px;
</style>
</head>

<body>
<h1>Fuel Economy2 of Cars in 2017</h1>
<p>I'm hosted with GitHub Pages.</p>
<ul></ul>
<svg width="300" height="500">

</svg>

<div id="tooltip"></div>

<script>
var fruits = ['apple', 'mango', 'banana', 'orange'];    
var data = [80, 120, 60, 150, 200];
var barHeight = 20;
d3.select('ul').selectAll('li').data(fruits).enter().append('li').text(function(d) { return d; });
var bar = d3.select('svg').selectAll('rect').data(data).enter().append('rect').attr('width', function(d) {  return d; })
	.attr('height', barHeight - 1).attr('transform', function(d, i) { return "translate(0," + i * barHeight + ")"; });
</script>

</body>
</html>
