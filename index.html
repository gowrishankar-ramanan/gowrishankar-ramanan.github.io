<!DOCTYPE html>
<html>

<head>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style>
#tooltip {
	opacity: 0;
	position: absolute;
	text-align: center;
	width: 150px; height: 40px;
	background: white;
	border: 0px;
	}
circle {fill: lightblue; stroke: black;}
</style>
</head>

<body onload='init()'>
<h1>Fuel Economy of Cars in 2017</h1>
<p>How the fuel economy changes with the number of engine cylinders?</p>
<ul></ul>
<svg width="500" height="500">

</svg>

<div id="tooltip"></div>

<script>
async function init() {
var data = await d3.csv("https://flunky.github.io/cars2017.csv");
var x = d3.scaleLog().domain([10,150]).range([0,400]);
var y = d3.scaleLog().domain([10,150]).range([400,0]);
var tooltip = d3.select("#tooltip");
d3.select("svg")
  .append("g")
  .attr("transform", "translate(50,50)")
  .selectAll("circle").data(data).enter().append("circle")
  .attr("cx", function(d,i) { return x(parseInt(d.AverageCityMPG,10)); })
  .attr("cy", function(d,i) { return y(parseInt(d.AverageHighwayMPG,10)); })
  .attr("r", function(d,i) {return 2 + parseInt(d.EngineCylinders,10);})
  .style("fill", function(d) {
		if(d.Fuel.valueOf()=="Gasoline") {
			return "green";
		}
		else if (d.Fuel.valueOf()=="Diesel") {
			return "orange";
		}
		else if (d.Fuel.valueOf()=="Electricity") {
			return "lightblue";
		}
  })
  .on("mouseover", function(d,i) {
		d3.select(this).style("fill", "red");
		tooltip.style("opacity", 1)
				.style("left",(d3.event.pageX)+"px")
				.style("top",(d3.event.pageY)+"px")
				.html("<b>Item#</b> "+i+": \n <b>EngineCylinder</b>: "+d.EngineCylinders+"\n <b>Avg.City MPG</b>: "+d.AverageCityMPG+
				"\n <b>Avg.Hwy MPG</b>: "+d.AverageHighwayMPG+"\n <b>Fuel</b>: "+d.Fuel);
  })
  .on("mouseout", function(d) {
		tooltip.style("opacity", 0);
		if(this.Fuel.valueOf()=="Gasoline") {
			return "green";
		}
		else if (this.Fuel.valueOf()=="Diesel") {
			return "orange";
		}
		else if (this.Fuel.valueOf()=="Electricity") {
			return "lightblue";
		}
  });
d3.select("svg")
  .append("g")
  .attr("transform", "translate(50,50)")
  .call(d3.axisLeft(y)
          .tickValues([10,20,50,100])
          .tickFormat(d3.format("~s")));
d3.select("svg")
  .append("g")
  .attr("transform", "translate(50,450)")
  .call(d3.axisBottom(x)
          .tickValues([10,20,50,100])
          .tickFormat(d3.format("~s")));

  // text label for the x axis
  d3.select("svg")
      .append("g")          
      .attr("transform", "translate(250,480)")
      .append("text")
      .style("text-anchor", "middle")
      .text("AverageCityMPG");
	  
  // text label for the y axis
  d3.select("svg")
      .append("g")          
      .attr("transform", "translate(20,250)")
      .append("text")
      .attr("transform", "rotate(-90)")
      .style("text-anchor", "middle")
      .text("AverageHighwayMPG");    
}
</script>

</body>
</html>
