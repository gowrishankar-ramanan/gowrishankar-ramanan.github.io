<!DOCTYPE html>
<script src="http://d3js.org/d3.v4.min.js"></script>

<style>
.chart rect {fill: steelblue; }
#tooltip {
	opacity: 0;
	position: absolute;
	text-align: center;
	width: 60px; height: 40px;
	background: white;
	border: 0px;
</style>

<html>
<body>
<h1>Fuel Economy of Cars in 2017</h1>
<p>I'm hosted with GitHub Pages.</p>
<svg class="chart" width="300" height="500">

</svg>

<div id="tooltip"></div>

<script>
var x = d3.scaleLog().domain([10,150]).range([0,200])
var y = d3.scaleLog().domain([10,150]).range([200,0])
data = await d3.csv("https://flunky.github.io/cars2017.csv")
d3.select("svg")
  .append("g")
  .attr("transform", "translate(50,50)")
  .selectAll("circle").data(data).enter().append("circle")
  .attr("cx", function(d,i) { return x(parseInt(d.AverageCityMPG,10)); })
  .attr("cy", function(d,i) { return y(parseInt(d.AverageHighwayMPG,10)); })
  .attr("r", function(d,i) {return 2 + parseInt(d.EngineCylinders,10);})
d3.select("svg")
  .append("g")
  .attr("transform", "translate(50,50)")
  .call(d3.axisLeft(y)
          .tickValues([10,20,50,100])
          .tickFormat(d3.format("~s")))
d3.select("svg")
  .append("g")
  .attr("transform", "translate(50,250)")
  .call(d3.axisBottom(x)
          .tickValues([10,20,50,100])
          .tickFormat(d3.format("~s")))

var tooltip = d3.select("#tooltip")
</script>
</body>
</html>
